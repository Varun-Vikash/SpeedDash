<?xml version="1.0" standalone="yes"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2200" height="1087">
  <style>
    /* Background */
    .bg {
      fill: #020202;
    }

    /* Phase 1: outline, body, grill etc (0–1.5s) */
    .phase1 {
      fill: none;
      stroke: #e8e8e6;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 4000;
      stroke-dashoffset: 4000;
      animation: draw1 1.5s ease-out forwards;
    }

    /* Phase 2: logo, DRL, front details (1.5–3s) */
    .phase2 {
      fill: none;
      stroke: #e8e8e6;
      stroke-width: 7;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw2 1.5s ease-out forwards;
      animation-delay: 1.5s;
    }

    /* DRL glow */
    .drl {
      filter: drop-shadow(0 0 18px #ffffff);
    }

    @keyframes draw1 {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw2 {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

